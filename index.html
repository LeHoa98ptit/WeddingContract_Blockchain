                    <div class="form-group">
                        <label for="partner1">Husband's Name:</label>
                        <input class="form-control" id="partner1" placeholder="Enter Husband's Name" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="partner2">Wife's Name:</label>
                        <input class="form-control" id="partner2" placeholder="Enter Wife's Name" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="chil1">Child's Name:</label>
                        <input class="form-control" id="chil1" placeholder="Enter Child's Name" type="text">
                    </div>
                </div>

                    </div>

            </div>
            <div class="row" style="justify-content: center;">
                <button id="createCertificateButton" class="btn btn-primary col-md-3">Create Wedding Contract</button>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group transactionHash ">
                        <label for="transactionHash">Transaction Hash:</label>
                        <div class="input-group mb-3">
                            <input class="form-control col-md-9" type="text" id="transactionHash" readonly>
                            <button class="btn btn-success" id="viewOnEtherscan">View on Etherscan</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section style="background-color: #fbfbfb">
        <div class="container">
            <h2 class="mt-4">Check Wedding Contract</h2>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="form-group">
                        <label for="certificateAddressInput">Wedding Contract:</label>
                        <div class="input-group mb-3">
                            <input class="form-control col-md-6" type="text" id="certificateAddressInput" readonly>
                            <button class="btn btn-success" id="checkCertificateButton">Check Certificate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Spouse 1:</label>

                        <label for="exampleInputPassword1">Spouse 2:</label>

                </div>
            </div>
            <div class="row">

                    <div class="form-group">
